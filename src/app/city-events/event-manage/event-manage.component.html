<h1 mat-dialog-title>{{pageTitle}}</h1>
<form [formGroup]="form">
  <div mat-dialog-content class="create-form">
    <mat-form-field>
      <input matInput placeholder="Naziv" required formControlName="name" autocomplete="off"/>
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Opis" required formControlName="description" autocomplete="off"/>
    </mat-form-field>
    <nz-date-picker nzSize="small" nzPlaceHolder="from" formControlName="eventDate" nzShowTime>
    </nz-date-picker>
    <mat-form-field>
      <mat-label>Izaberi kategoriju</mat-label>
      <mat-select required formControlName="categoryId">
        <mat-option *ngFor="let cityEventCategory of cityEventCategories" [value]="cityEventCategory.id">
          {{cityEventCategory.name}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  <div mat-dialog-actions>
    <button mat-button (click)="close()">Odustani</button>
    <button mat-button [disabled]="form.invalid" type="submit" (click)="save(form)">Sacuvaj</button>
  </div>
</form>
