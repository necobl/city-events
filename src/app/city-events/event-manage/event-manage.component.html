<h1 mat-dialog-title>{{pageTitle}}</h1>
<form [formGroup]="form">
  <div mat-dialog-content class="create-form">
    <mat-form-field>
      <input matInput placeholder="Naziv" required formControlName="name" autocomplete="off"/>
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Opis" required formControlName="description" autocomplete="off"/>
    </mat-form-field>
    <mat-form-field>
      <input matInput [matDatepicker]="picker" placeholder="Datum" formControlName="eventDate">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
  </div>
  <div mat-dialog-actions>
    <button mat-button (click)="close()">Odustani</button>
    <button mat-button [disabled]="form.invalid" type="submit" (click)="save(form)">Sacuvaj</button>
  </div>
</form>
