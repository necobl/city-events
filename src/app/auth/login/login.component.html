<div class="login-container">
    <form [formGroup]="form" class="login-form">
        <h3>Prijava na sistem</h3>
        <mat-form-field>
            <input matInput type="text" formControlName="username" required autocomplete="off"
                placeholder="Korisnicko ime" />
        </mat-form-field>
        <mat-form-field>
            <input matInput type="password" formControlName="password" required autocomplete="off"
                placeholder="Lozinka" />
        </mat-form-field>
        <button mat-button [disabled]="form.invalid" (click)="login(form)">Prijavi se</button>
    </form>
</div>
